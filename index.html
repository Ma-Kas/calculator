<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div id="display-sub">1234567890123456789012345</div>
      <div id="display-main">1234567890</div>
    </div>
    <div class="keys">
      <button class="func" id="load">load</button>
      <button class="func" id="save">save</button>
      <button class="func" id="ac">ac</button>
      <button class="func" id="del">del</button>

      <button class="numbers" id="7">7</button>
      <button class="numbers" id="8">8</button>
      <button class="numbers" id="9">9</button>
      <button class="operators" id="plus">+</button>

      <button class="numbers" id="4">4</button>
      <button class="numbers" id="5">5</button>
      <button class="numbers" id="6">6</button>
      <button class="operators" id="&minus;">&minus;</button>

      <button class="numbers" id="1">1</button>
      <button class="numbers" id="2">2</button>
      <button class="numbers" id="3">3</button>
      <button class="operators" id="&times;">&times;</button>

      <button class="numbers" id="0">0</button>
      <button class="operators" id="dot">.</button>
      <button class="operators" id="&plusmn;">&plusmn;</button>
      <button class="operators" id="&divide;">&divide;</button>

      <button class="operators" id="equal">=</button>


    </div>
  </div>

</body>

</html>
